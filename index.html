<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Classic Game Rehab</title>
    <link rel="stylesheet" href="/main.css">

<body class="bg-white">
    <!-- nav bar -->
    <nav class="bg-slate-600 flex items-center justify-between">

            <a href="index.html" class="text-slate-50 text-2xl font-semibold">Classic Game Rehab</a>
        </div>
        <div class="py-4 px-8">
            <a href="shooting.html" class="text-slate-50 text-xl font-semibold">Shooting Circles</a>

    <section class="mb-10">

            </div>
            <div class="flex flex-row">
                <img src="/image/dashedLine.png" alt="dahsed line" class="w-1/2"><img src="/image/dashedLine.png" alt="dahsed line" class="w-1/2">

                                Alien Attack
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-gray-800">
        <div class="px-8 py-4 mx-auto md:flex-row md:space-y-0">
            <p class="text-slate-50 text-2xl font-semibold">Classic Game Rehab</>
        </div>

    <script src="/js/dinoRun.js" type="text/javascript"></script>
